<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Portal Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('./sgu-university.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logo {
            height: 150px;
            margin-right: 10px;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .login-form {
            display: block;
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: black;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background: #F5F8FF;
            border: 1px solid #B3CFFF;
            border-radius: 5px;
            color: black;
            font-size: 14px;
        }

        .form-group input::placeholder {
            color: #666;
        }

        .form-group input:focus {
            outline: none;
            border-color: #084cfc;
        }

        .options {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
            color: black;
            font-size: 14px;
        }

        .options a {
            color: #084cfc;
            text-decoration: none;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #084cfc;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .support {
            text-align: center;
            margin-top: 20px;
        }

        .support a {
            color: #084cfc;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="./logo1.png" alt="SGU Logo" class="logo">
    </div>

    <div class="container">
        <form id="login-form" class="login-form">
            <h2 style="color: black; margin-bottom: 20px;">Login</h2>
            <div class="form-group">
                <label for="user-id">User ID</label>
                <input type="text" id="user-id" placeholder="Enter your user ID" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="options">
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="submit-btn">Sign In</button>
            <div class="support">
                <a href="#">Need help? Contact Support</a>
            </div>
        </form>
    </div>
</body>
</html>
