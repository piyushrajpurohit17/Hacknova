<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Sanjay Ghodawat University</title>
    <link rel="stylesheet" href="stu_dashboard.css">
</head>
<body>
    <header class="navbar">
        <h1>Sanjay Ghodawat University</h1>
    </header>
    <div class="layout">
        <aside class="sidebar">
            <ul>

                <li><a href="#">Student Information</a></li>
                <hr>

                <li><a href="#">Attendance</a></li>
                <hr>
                <li><a href="#">Assignment</a></li>
                <hr>
                <li><a href="#">Grade Tracking</a></li>
                <hr>
                <li><a href="#">Notice</a></li>
                <hr>
            </ul>
        </aside>
        <main class="content">
            <section id="student-info">
                <h2>Student Information</h2>
                <div class="student-info">
                    <img src="student-photo.jpg" alt="Student Photo" class="student-photo">
                    <ul>
                        <li><strong>Name:</strong> John Doe</li>
                        <li><strong>Address:</strong> 123 Main Street, Karvir</li>
                        <li><strong>Class:</strong> 10-B</li>
                        <li><strong>PRN:</strong> 12345678</li>
                        <li><strong>Course:</strong> Science</li>
                        <li><strong>Age:</strong> 16</li>
                    </ul>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
